<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form>
		<input ng-model="newMessage.message" type="text" placeholder="Hello!">
		<input ng-model="newMessage.username" type="text" placeholder="username"> <!-- black diamond, username -->
		<button ng-click="addMessage(newMessage); newMessage = ''">Submit</button> <!-- cleared text after click or submit, setting ng-model = to empty quotes-->
	</form>

<div ng-repeat="message in messages track by $index"> <img ng-src="{{message.image}}" alt="picture of a cat" style="width: 40px; height:40px; border-radius: 50px;"> {{ message.message }} -{{ message.username }} {{ message.time }}</div>

</div>
